# This is a custom Nginx configuration to serve the frontend and proxy API requests.
server {
    listen 80;
    listen [::]:80;

    # Specifies the root directory for all static files
    root /usr/share/nginx/html;

    # Specifies the default file to serve when a directory is requested
    index index.html register.html;

    # Proxy API requests to the backend container
    location ~ ^/(login|register) {
        # The URL for the backend service within the Docker network
        proxy_pass http://backend:5000;

        # Forward necessary headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static frontend files
    location / {
        try_files $uri $uri/ =404;
    }
}


